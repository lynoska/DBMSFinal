<!DOCTYPE html>
<html lang="en">
  <head>
      <title>New Incident Report</title>
    <link rel="stylesheet" type="text/css" href="NewIncident.css"/>


  </head>

  <h1>NEW INCIDENT REPORT</h1>
  <form>
    <span class="SectionTitle" required>&nbsp;Title</span>
    <div class="Section">
      <br>
      <input type = "text" style = "width: 97%" name = "IncidentTitle" placeholder="... short and simple" required>
      <br><br>
    </div>

      <!--Status options for the incidents-->
      <span class="SectionTitle">&nbsp;Status</span>
      <div class="Section" required>
        <br>
          <select name="Status">
              <option value="" disabled selected>Select One</option>
              <option value="open">Open</option>
              <option value="closed">Closed</option>
              <option value="stalled">Stalled</option>
          </select>
          <br>
      </div>
      <br>

      <!--Script to dynamically add more contacts-->
      <script type="text/javascript">
        function add_fields() {
          var objTo = document.getElementById('room_fileds')
          var divtest = document.createElement("div");

          /**divtest.innerHTML = '<div class="label"><br><br>New contact:</div><br><div class="row"><div class="col"><span>Last name: <input type="text" size=70% id="LastName"/><br></div><div class="col"><span>First name: <input type="text" size=70% id="FirstName"/></div><br>\r\n';*/
          divtest.innerHTML = '<div class="label"><br><br><hr/><center>New contact:<center/></div><hr/><div class="row"><div class="col"><span>Last name <input type="text" size=70% name="LastName"/></span></div><div class="col"><span>First name <input type="text" size=68% name="FirstName"></span></div></div><div class="row"><br><div class="col"><span>Email Address <input type="text" size=64% name="Email"></span></div><div class="col"><span>Job Title <input type="text" size=69% name="Job"></span></div></div></div>\r\n';

          objTo.appendChild(divtest);
        }
      </script>
      <br>

      <!--===============================================================================================-->

      <!--Scrip to allow, for contacts to be putten in when contact is chosen, then specify-->
      <script type="text/javascript">
          function showfield(name) {
              if (name == 'IPAddress') {
                /*document.getElementById('IfIP').style.display = "block";*/
                document.getElementById('IfIP').innerHTML = 'Specify IP address: <input type="text" name="Specify" required/>';
              }
              else {
                document.getElementById('IfIP').innerHTML='';
              }
          }

          function hidefield() {
              document.getElementById('IfIP').style.display = 'none';
          }
      </script>
      <br>

      <body onload="hidefield()">

      <!--Contact information of user-->
      <span class="SectionTitle">&nbsp;Participant Information</span>
        <div class="Section">
          <br>
          <select name="ParticipantType" onchange="showfield(this.options[this.selectedIndex].value)" required>
            <option value="" disabled selected>Select One</option>
            <option value="Contact">Contact</option>
            <option value="IPAddress">IP address</option>
          </select>

          <!--Script reacts here: if other -> specify-->
          <div id="IfIP"></div>
        </div>



      <br><br>

      <!--===============================================================================================-->

        <br>-----------------------------------------------<br>

        <br><br><br><br><br>

      <!--(Optional)If more contacts are going to be added, this will generate
      more contact fields-->

      <div id="room_fileds">
          <div class="row">
            <br>
            <div class="col">
              <span>Last name <input type="text" size=70% name="LastName"></span>
            </div>
            <div class="col">
              <span>First Name <input type="text" size=68% name="FirstName"></span>
            </div>
          </div>

          <div class="row">
              <br>
              <div class="col">
                <span>Email Address <input type="text" size=64% name="Email"></span>
              </div>
              <div class="col">
                <span>Job Title <input type="text" size=69% name="Job"></span>
              </div>
          </div>
      </div>

      <div class="AddContacts">
        <br>
        <input type="button" id="more_fields" onclick="add_fields();" value="Add Contact" />
        <br>
      </div>

      <!--Scrip to allow, If Other, then specify-->
      <script type="text/javascript">
          function showfield(name) {
              if (name == 'Other') document.getElementById('IfOther').style.display = "block";
              else document.getElementById('IfOther').style.display = "none";
          }

          function hidefield() {
              document.getElementById('IfOther').style.display = 'none';
          }
      </script>
      <br>

      <body onload="hidefield()">

      <!--Information of the Indicent-->
      <span class="SectionTitle">&nbsp;Incident Category</span>
      <div class="Section">
        <br>
        <select name="Category" onchange="showfield(this.options[this.selectedIndex].value)" required>
            <option value="" disabled selected>Select One</option>
            <option value="phishing">Phishing</option>
            <option value="dos">Denial of Service</option>
            <option value="virus">Worm or Virus</option>
            <option value="intrusion">Intrusion</option>
            <option value="Other">Other</option>
        </select>
      </div>

      <!--Script reacts here: if other -> specify-->
      <div id="IfOther">If Other:
          <input type="text" name="Specify" required/>
      </div>
      <br><br>

      <!--Description of the Incident-->
      <span class="SectionTitle">&nbsp;Description:</span>
      <div class="Section">
        <br>
        <textarea name="textarea" style = "width: 97%; height:150px;" placeholder="Tell us about the incident..." required></textarea>
      </div>

      <!--Submit Button-->
      <div class="SubmitTicket">
        <br><input type="submit" value="Submit" >
      </div>

    </form>

</html>
