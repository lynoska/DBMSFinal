<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="NewIndicent.css" type="text/css">

    <title>New Incident</title>

    <h1>New Incident</h1>
    
    <form>Title:
        <br>
        <input type = "text" style = "width: 400px" name = "IncidentTitle" placeholder="... short and simple" required>
        <br>

        <!--Status options for the incidents-->
        <div class="Section" required>Status:
            <select name="Status">
                <option value="" disabled selected>Select One</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="stalled">Stalled</option>
            </select>
            <br>
        </div>

        <!--Script to dynamically add more contacts-->
        <script type="text/javascript">
            function add_fields() {
                document.getElementById('wrapper').innerHTML += ' <span>Last Name: <input type="text" name="Lastname"></span><br><span>First Name: <input type="text" name="FirstName"></span><br><span>Email Address: <input type="text" name="Email"><br></span><span>Job: <input type="text" name="Job"></span><br><br>\r\n';
            }
        </script>

        <!--Contact information of user-->
        <br>Contact Information
        <br>

        <!--(Optional)If more contacts are going to be added, this will generate
        more contact fields-->
        <div id="AddContacts">
            <div class="Section" id="wrapper">
                	<span>Last Name: <input type="text" data-validate="Please Type Your Last Name" name="LastName" required></span>
                <br>
                	<span>First Name: <input type="text" data-validate="Please Type Your First Name" name="FirsName" required></span>
                <br>
                	<span>Email Address: <input type="text" data-validate="Please Type Your Email Address" name="Email" required></span>
                <br>
                	<span>Job: <input type="text" data-validate="Please Type Your Job Title" name="Job" required></span>
                <br>
                <br>
            </div>
        </div>
        <input type="button" id="more_fields" onclick="add_fields();" value="Add Contact" />
        <br>

        <!--Scrip to allow, If Other, then specify-->
        <script type="text/javascript">
            function showfield(name) {
                if (name == 'Other') document.getElementById('IfOther').style.display = "block";
                else document.getElementById('IfOther').style.display = "none";
            }

            function hidefield() {
                document.getElementById('IfOther').style.display = 'none';
            }
        </script>

        <body onload="hidefield()">

            <!--Information of the Indicent-->
            <br>Issue Information
            <br>
            <div class="Section">Category:
                <br>
                <select name="Category" onchange="showfield(this.options[this.selectedIndex].value)" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="phishing">Phishing</option>
                    <option value="dos">Denial of Service</option>
                    <option value="virus">Worm or Virus</option>
                    <option value="intrusion">Intrusion</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!--Script reacts here: if other -> specify-->
            <div id="IfOther">If Other:
                <input type="text" name="Specify" required/>
            </div>
            <br>

            <!--Description of the Incident-->
            <div class="Section">
                <br>Description: <br>
                <textarea name="textarea" style="width:550px;height:150px;" placeholder="Tell us about the incident..." required></textarea>
            </div>

            <!--Submit Button-->
            <br><br><input type="submit" value="Submit">

    </form>

</html>
